{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script lang="js" src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Дом</a></li>
            <li><a href="{% url 'profile' %}" class="nav-link px-2 link-dark">Профиль</a></li>
            <li><a href="{% url 'booking' %}" class="nav-link px-2 link-dark">Бронирование</a></li>
            <li><a href="{% url 'adminpanel' %}" class="nav-link px-2 link-dark">Панель администратора</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <a href="{% url 'singup' %}"><button type="button" class="btn btn-outline-primary me-2" >Регистрация</button></a>
            <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Вход</button></a>
          </div>
        </header>
        <div class="row">{% block content %}{% endblock %}</div>
    </div>
</body>
</html>
